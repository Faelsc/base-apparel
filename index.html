<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div><img src="./images/logo.svg" class="logo" alt="logo"></div>
  </header>
  <section id="campo" class="container">
    <div class="coluna__esquerda">
      <h1>Nós <br><span>estamos <br>chegando</span></h1>
      <p>Olá caros compradores! Estamos montando nossa nova loja de roupas. 
        Adicione o seu email abaixo para ser avisado sobre anúncios e detalhes do lançamento.</p>
      <form action="#">
        <label for="Email">Endereço de Email</label>
          <input name='Email' id="Email" value="" type="email" class="formulario" placeholder="Endereço de email">
          <img src="./images/icon-error.svg" class="icone__erro" alt="ícone de erro">
          <button class="botao" type="submit"><img src="./images/icon-arrow.svg" alt="arrow"></button>
          <p class="texto__erro">Por Favor, insira um Email válido</p>
      </form>
    </div>
    <div class="coluna__direita"></div>
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rafael Corrêa</a>.
    </p>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
